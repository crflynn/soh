name: soh (sleight-of-hand)
version: "0.1.0"
about: |
  Sleight of hand CLI commands.

      (+) indicates command group. Use the -c flag on most commands to copy
      output to clipboard
settings:
  - ArgRequiredElseHelp
  - GlobalVersion
args:
  - clip:
      short: c
      long: clip
      help: Copy output of subcommand to clipboard

subcommands:
  - b64:
      about: Base64 encode/decode
      settings:
        - ArgRequiredElseHelp
      subcommands:
        - e:
            about: Base64 encode
            args:
              - INPUT:
                  help: Text to encode (uses clipboard if empty)
                  required: false
                  index: 1
        - d:
            about: Base64 decode
            args:
              - INPUT:
                  help: Text to encode (uses clipboard if empty)
                  required: false
                  index: 1
  - uuid:
      about: Generate UUIDs
      args:
        - version:
            short: v
            takes_value: true
            help: UUID version (1, 3, 4, 5) default 4
        - namespace:
            short: s
            takes_value: true
            help: UUID v3/5 namespace (dns, oid, url, or x500)
        - name:
            short: n
            takes_value: true
            help: UUID v3/5 name
        - upper:
            short: u
            long: upper
            help: To upper case
  - version:
      about: Show soh version
