name: soh (sleight-of-hand)
version: "0.2.0"
about: |
  Sleight of hand CLI commands.

  (+) indicates subcommand group. Use `soh -c` to copy output
  of subcommand to clipboard.
settings:
  - ArgRequiredElseHelp
  - GlobalVersion
args:
  - clip:
      short: c
      long: clip
      help: Copy output of subcommand to clipboard
  - suppress:
      short: s
      long: suppress
      help: Suppress console output of subcommand

subcommands:

  - b64:
      about: (+) Base64 encode/decode
      settings:
        - ArgRequiredElseHelp
      subcommands:
        - e:
            about: Base64 encode
            args:
              - INPUT:
                  help: Text to encode (uses clipboard if empty)
                  required: false
                  index: 1
        - d:
            about: Base64 decode
            args:
              - INPUT:
                  help: Text to encode (uses clipboard if empty)
                  required: false
                  index: 1

  - secret:
      about: (+) Generate secrets
      settings:
        - ArgRequiredElseHelp
      subcommands:
        - h:
            about: Generate a hex token
            args:
              - length:
                  short: l
                  takes_value: true
                  help: "Secret length (default: 32)"
        - u:
            about: Generate a urlsafe token
            args:
              - length:
                  short: l
                  takes_value: true
                  help: "Secret length (default: 32)"
        - pw:
            about: Generate a password
            args:
              - numbers:
                  short: n
                  takes_value: true
                  help: "Quantity of numbers (default: 8)"
              - symbols:
                  short: s
                  takes_value: true
                  help: "Quantity of symbols (default: 4)"
              - length:
                  short: l
                  takes_value: true
                  help: "Secret length (default: 32)"
              - ambiguous:
                  short: a
                  takes_value: false
                  help: "Allow ambiguous characters [Iil1Lo0O] (default: false)"

  - epoch:
      about: (+) Epoch time
      settings:
        - ArgRequiredElseHelp
      subcommands:
        - s:
            about: Epoch time in seconds
        - m:
            about: Epoch time in milliseconds
        - u:
            about: Epoch time in microseconds
        - n:
            about: Epoch time in nanoseconds

  - sys:
      about: (+) System information
      settings:
        - ArgRequiredElseHelp
      subcommands:
#        - arch:
#            about: Processor architecture
        - cores:
            about: Number of cores
        - eip:
            about: External IP
        - ip:
            about: Network IP
        - mac:
            about: MAC address
        - node:
            about: Node name
        - os:
            about: Operating system
#        - proc:
#            about: Processor type
        - osver:
            about: Operating system version

  - uuid:
      about: Generate UUIDs
      args:
        - version:
            short: v
            takes_value: true
            help: UUID version (1, 3, 4, 5) default 4
        - namespace:
            short: s
            takes_value: true
            help: UUID v3/5 namespace (dns, oid, url, or x500)
        - name:
            short: n
            takes_value: true
            help: UUID v3/5 name
        - upper:
            short: u
            long: upper
            help: To upper case

  - version:
      about: Show soh version
